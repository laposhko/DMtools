<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unique Domain Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    textarea {
      width: 45%;
      height: 200px;
      font-family: monospace;
    }
    #output {
      width: 45%;
      height: 200px;
      font-family: monospace;
      white-space: pre;
      border: 1px solid #ccc;
      padding: 8px;
      background-color: #f9f9f9;
    }
    .container {
      display: flex;
      gap: 5%;
    }
  </style>
</head>
<body>
  <h1>Unique Domain Extractor</h1>
  <div class="container">
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <div id="output"></div>
  </div>
  <br>
  <button onclick="processText()">Extract Domains</button>

  <script>
    function extractUniqueDomainsAsColumn(text) {
      const domainRegex = /\b(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z]{2,}\b/gi;
      const matches = text.match(domainRegex);
      if (!matches) return "";
      const uniqueDomains = [...new Set(matches.map(domain => domain.toLowerCase()))];
      return uniqueDomains.join('\n');
    }

    function processText() {
      const input = document.getElementById('inputText').value;
      const result = extractUniqueDomainsAsColumn(input);
      document.getElementById('output').textContent = result;
    }
  </script>
</body>
</html>
