<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DM tools</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- <nav>
      <ul>
        <li>Unique Domain Extractor</li>
        <li>SEO Aliases Creation</li>
      </ul>

    <div class="container">
      <h2>Unique Domain Extractor</h2>

      <div class="unique-block">
        <form action="" class="unique-form">
          <textarea
            class="unique-input"
            placeholder="Paste your text here..."
          ></textarea>
          <button type="submit" class="unique-btn">Extract domains</button>
        </form>
        <div class="unique-output">
          <div class="output-text"></div>
          <div class="quantity"></div>
          <button type="button" class="copy-btn" disabled>Copy</button>
        </div>
      </div>

      <div>
        <h2>SEO Aliases Creation</h2>
        <form class="aliases-form" action="">
          <label for=""
            >Insert your first group number <input type="number" required />
          </label>
          <label for="">Insert your domain <input type="text"  /></label>
          <label for="">Insert your admin number <input type="number"  /></label>
          <button type="submit">Create aliases</button>
        </form>
        <div class="aliases-output"></div> 
        <pre class="aliases-emails"></pre>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
